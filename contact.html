<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>

<body>
    <h2>Contact form</h2>

    <div>
        <form action="post">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="naam" placeholder="Enter Name" required>
            </div>

            <div>
                <label for="usn">USN</label>
                <input type="number" id="usn" name="usn_num" placeholder="Enter USN" required>
            </div>

            <div>
                <label for="branch">Branch</label>
                <input type="text" id="branch" name="dept" placeholder="Department">
            </div>

            <button>Submit</button>
        </form>
    </div>

</body>

</html>
